<meta charset="utf-8">

<style>
    .layout{
        display: flex;
        flex-direction: column;
        background-color: rgb(34, 34, 34);
    }

	
    .layout_body {
        display: flex;
        flex-grow: 1;
        min-height: 15em;
        align-items: stretch;
        color: white;
        
    }

    .layout_header, .layout_footer{
        min-height: 5em;
    }
	
</style>
<div class="layout" >
    <div class="layout_row layout_header" >
        {{{header}}}
    </div>
    <div class="layout_row layout_body">
        {{{body}}}
    </div>
    <div class="layout_row layout_footer">
        {{{footer}}}
    </div>
</div>
